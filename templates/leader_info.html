{% extends 'base.html' %}
{% block content %}
    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" href="/static/css/styles.css" rel="stylesheet">

    <div style="text-align: center">
        <ul class="left">
            <li>
                <form method="post" action="/user/lender_info">

                </form>
            </li>
        </ul>
        <ul class="left">

                    </select>
                    <input class="btn btn-large btn-primary" value="理财人购买" type="submit"/>
                </form>
            </li>
        </ul>
        <ul class="left">
            <li>
                <form method="post" action="/user/see_lender_msg">
                    <input type="text" name="filename" placeholder="请输入文件名称 *.txt格式">
                    <input class="btn btn-large btn-primary" value="查看理财人信息" type="submit"/>
                </form>
            </li>
        </ul>
    </div>
    </body>
    </html>
