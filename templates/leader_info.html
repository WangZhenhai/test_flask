{% extends 'base.html' %}
{% block content %}
    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <script>
            function checkform() {
                var text = document.getElementsByName("filename");
                if (text == "") {
                    alert("必填项不能为空！");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>

    <div id="wrap">
        <ul class="m_right">
            <li>
                <form method="post" action="/user/lender_info" name="frm" onsubmit="return checkform()">
                    <input type="text" name="filename" placeholder="请输入文件名称 *.txt格式">
                    <input value="生成理财人信息" type="submit"/>
                </form>
            </li>
            <li>
                <form method="post" action="/run">
                    <p>
                        <button type="submit">理财人注册</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="post" action="/run">
                    <p>
                        <button type="submit">理财人开户</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="post" action="/run">
                    <p>
                        <button type="submit">理财人充值</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="post" action="/run">
                    <p>
                        <button type="submit">理财人购买</button>
                    </p>
                </form>
            </li>
            <li>
                <form method="post" action="/user/see_lender_msg">
                    <p>
                        <button type="submit">查看理财人信息</button>
                    </p>
                </form>
            </li>
        </ul>
    </div>

    </body>
    </html>
{% endblock %}
