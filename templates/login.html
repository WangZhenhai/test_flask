{% extends 'base.html' %}
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <link type="text/css" href="/static/css/styles.css" rel="stylesheet">
    <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body style="padding: 30px;">
{% block content %}
    <div style="text-align: -webkit-center">
        <form class="form-signin" action="/login" method="post" role="form">
            <!-- #用来实现在配置中激活的csrf保护-->
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="input-block-level required error" name="username" id="username"
                           placeholder="请输入用户名">
                    {% for error in form.username.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="input-block-level required error"
                           placeholder="请输入密码">
                    {% for error in form.password.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-large btn-primary" type="submit" value="登 录">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
