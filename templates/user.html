{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>用户: {{ user.username }}</h1>
			{% if user == current_user %}
                    <p><a href="{{ url_for('edit_profile') }}">编辑用户配置</a></p>
                {% endif %}
                {% if user.last_seen %}<p>最近登录: {{ user.last_seen }}</p>{% endif %}
                <p>上次登录IP：<strong>{{ user.last_ip }}</strong></p>   
            </td>
        </tr>
    </table>
{% endblock %}
