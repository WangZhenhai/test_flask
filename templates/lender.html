{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% block content %}
    <div class="col">
        <ul class="main-container">
            <li class="col-sm-offset-0">
                <form method="post" action="/user_register" target="_blank">
                    <p>
                        <button class="btn btn-large btn-primary" type="submit">一键注册</button>
                    </p>
                </form>
            </li>
            <li class="col-sm-offset-0">
                <form method="post" action="/user_certification" target="_blank">
                    <p>
                        <button class="btn btn-large btn-primary" type="submit">实名+开户</button>
                    </p>
                </form>
            </li>
        </ul>
    </div>
{% endblock %}
</body>
</html>
